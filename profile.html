<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Perfil - EcoAcción</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>🌱 EcoAcción</h1>
    <button id="menu-toggle" class="menu-toggle">
      <i class="fas fa-bars"></i>
    </button>
    <nav id="main-nav">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="profile.html">Mi Perfil</a></li>
      </ul>
    </nav>
  </header>

  <main class="profile">
    <section class="user-card">
      <img src="christopher-campbell-rDEOVtE7vOs-unsplash.jpg" alt="Foto de perfil" class="avatar">
      <h2>Ana López</h2>
      <p>🌍 Ciudad de México</p>
      <p>🌟 120 Puntos Eco</p>
    </section>

    <section class="badges-section">
      <h3>Mis Insignias</h3>
      <div class="badges-container">
        <div class="badge">
          <span>🌿</span>
          <p>EcoAmiga</p>
        </div>
        <div class="badge">
          <span>♻️</span>
          <p>Recicladora</p>
        </div>
      </div>
    </section>

    <section class="events-history">
      <h3>Mis Eventos</h3>
      <ul>
        <li>Limpieza de Playa - 15/10/2024</li>
        <li>Reforestación Parque Central - 20/11/2024</li>
      </ul>
    </section>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('menu-toggle')?.addEventListener('click', function() {
        document.getElementById('main-nav').classList.toggle('active');
      });
    });
  </script>
</body>
</html>
